<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter ='pwdForm'>
                <!-- 隐藏域  检查一下隐藏域是否有值-->
                <input type="hidden" name="id" >
                <div class="layui-form-item">
                    <!-- 禁用输入框：disabled readonly 属性都可以 -->
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="old_pwd" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input" >
                  </div>
                </div>
                <div class="layui-form-item">
                    <!-- maxlength 属性设置输入框输入的字符长度 -->
                  <label class="layui-form-label">新密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="new_pwd" required  lay-verify="required|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">确认密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="re_pwd" required  lay-verify="required|samePwd|rePwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
    
    
    
        <!-- 引入 layui 的 js -->
        <script src="/assets/lib/layui/layui.all.js"></script>

        <!-- 引入 jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/fonts/iconfont.js"></script>
        
        <!-- 引入自己的 baseAPI -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 引入自己的 js  -->
        <script src="/assets/js/user/user_pwd.js"></script>    
</body>
</html>
